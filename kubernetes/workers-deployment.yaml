apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: workers
  name: workers
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: workers
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/speed-default: "true"
        io.kompose.service: workers
    spec:
      containers:
        - args:
            - echo
            - Do
            - not
            - start
            - workers
            - during
            - docker
            - compose
            - up
          image: ghcr.io/jakejack13/speed-workers
          name: speed-workers
      restartPolicy: Always
