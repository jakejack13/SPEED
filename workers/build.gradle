plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.5'
    id 'application'
    id 'com.github.spotbugs' version '6.4.2'
    id 'checkstyle'
}

group = 'edu.cornell'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.40'
    annotationProcessor 'org.projectlombok:lombok:1.18.40'

    testCompileOnly 'org.projectlombok:lombok:1.18.40'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.40'

    implementation 'org.eclipse.jgit:org.eclipse.jgit:7.3.0.202506031305-r'
    implementation 'org.slf4j:slf4j-api:2.0.17'
    implementation 'org.slf4j:slf4j-simple:2.0.17'

    implementation 'org.junit.jupiter:junit-jupiter-api:5.13.4'
    implementation 'org.junit.platform:junit-platform-launcher:1.13.4'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.13.4'
    implementation 'org.junit.jupiter:junit-jupiter:5.13.4'

    //implementation 'org.apache.logging.log4j:log4j:3.0.0-alpha1'
    implementation 'org.apache.kafka:kafka-clients:4.1.0'

    testImplementation platform('org.junit:junit-bom:5.13.4')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

compileJava {
    options.compilerArgs << '-Xlint:all' << "-Werror"
}

application {
    mainClass = 'edu.cornell.Main'
}

test {
    useJUnitPlatform()

    exclude 'edu/cornell/testenv/testclasses/**'
}

spotbugs {
    toolVersion = '4.8.3'
    excludeFilter = file('spotbugs-filter.xml')
}

checkstyle {
    toolVersion = '10.13.0'
    configFile = file("checkstyle.xml")
}

configurations.checkstyle {
  resolutionStrategy.capabilitiesResolution.withCapability("com.google.collections:google-collections") {
    select("com.google.guava:guava:23.0")
  }
}
